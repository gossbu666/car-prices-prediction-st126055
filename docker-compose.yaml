services:
  dev:
    build: .
    image: carprice:dev
    container_name: carprice_dev
    working_dir: /workspace
    command: bash -lc "sleep infinity"
    volumes:
      - .:/workspace
    ports:
      - "8888:8888"   # JupyterLab
      - "8050:8050"   # Dash
    environment:
      - PYTHONUNBUFFERED=1
      - PIP_DISABLE_PIP_VERSION_CHECK=1
